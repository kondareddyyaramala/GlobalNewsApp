<div class="home-page container">
  <div>
    <app-loading-spinner 
      [isLoading]="isLoading" 
      [loadingMessage]="loadingMessage">
    </app-loading-spinner>
  </div>
  <div>
    <app-search (loadNewsData) ="loadNewsData($event)"></app-search>
  </div>

  <div *ngFor="let article of articles" class="col-sm-12">
    <app-article [article] ="article"></app-article>
  </div>

</div>
