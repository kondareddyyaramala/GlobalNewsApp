<div class="home-page container">
  <section>
    <app-loading-spinner 
      [isLoading]="isLoading" 
      [loadingMessage]="loadingMessage">
    </app-loading-spinner>
  </section>
  <section>
    <app-search 
      [newsSources]="sources"
      (loadNewsData) ="loadNewsData($event)"
    >
    </app-search>
  </section>

  <section *ngFor="let article of articles" class="col-sm-12">
    <app-article [article] ="article"></app-article>
  </section>

</div>
