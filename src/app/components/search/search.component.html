<div class="search">
  <div class="select-country-text">Select News Source : </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="News Source" [(ngModel)]="selectedNewsSource" name="newsSources">
        <mat-option *ngFor="let source of newsSources" [value]="source">
          {{ source?.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="search-button">
    <button mat-button [disabled]="!selectedNewsSource" (click)="loadData()">Search</button>
  </div>
</div>
